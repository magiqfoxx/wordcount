<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Count</title>
  </head>
  <body>
    Paste text you want to count the words in
    <form action="{% url 'count' %}">
      <textarea cols="40" rows="5" name="fulltext"></textarea><br />
      <input type="submit" value="Count!" />
    </form>
    <br />
    <a href="{% url 'letters' %}">Count letters instead</a>
  </body>
</html>
